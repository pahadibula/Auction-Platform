{% extends "base.html" %}

{% block title %}Start New Auction{% endblock %}

{% block content %}
<h1 class="text-center">Start a New Auction</h1>
<form action="{{ url_for('start_auction') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="start_price">Starting Price:</label>
        <input type="number" id="start_price" name="start_price" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="image">Auction Image:</label>
        <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Start Auction</button>
</form>
{% endblock %}
